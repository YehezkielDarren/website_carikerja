<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Alert</title>
    <style>
      .custom-alert {
        display: none;
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px 30px;
        border: 2px solid #333;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        text-align: center;
      }
      .custom-alert.show {
        display: block;
      }
      .custom-alert button {
        margin-top: 15px;
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button onclick="showAlert('Ini adalah alert custom!')">
      Tampilkan Alert
    </button>

    <div id="customAlert" class="custom-alert">
      <div id="alertMessage"></div>
      <button onclick="closeAlert()">OK</button>
    </div>

    <script>
      function showAlert(message) {
        document.getElementById("alertMessage").textContent = message;
        document.getElementById("customAlert").classList.add("show");
      }

      function closeAlert() {
        document.getElementById("customAlert").classList.remove("show");
      }
    </script>
  </body>
</html>
